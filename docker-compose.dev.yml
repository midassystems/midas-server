services:
  dev-postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - dev_postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - app-network
    restart: always

  dev-migrate-database:
    build:
      context: .
      dockerfile: ./database/Dockerfile
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password 
      POSTGRES_HOST: dev-postgres 
      HISTORICAL_DATABASE_URL: postgres://postgres:password@dev-postgres:5432/market_data
      TRADING_DATABASE_URL: postgres://postgres:password@dev-postgres:5432/trading_data
    depends_on:
      - dev-postgres  # Ensure PostgreSQL is ready first
    command: >
      sh -c "
              /app/scripts/migrate-db.sh historical && 
              /app/scripts/migrate-db.sh trading
            "
    networks:
      - app-network

  dev-api-service: 
    build:
      context: .
      dockerfile: "./application/Dockerfile"
    environment:
      HISTORICAL_DATABASE_URL: postgres://postgres:password@dev-postgres:5432/market_data
      TRADING_DATABASE_URL: postgres://postgres:password@dev-postgres:5432/trading_data
      API_PORT: "8080"
      LOG_FILE: /app/logs/midas-api.log
      LOG_LEVEL: info
    depends_on:
      - dev-migrate-database
    ports:
      - "8080:8080"  
    volumes:
      - data:/app/data
      - logs:/app/logs
      - scripts:/app/scripts
    command: ["./midas-api"]
    networks:
      - app-network 
    restart: always

networks:
  app-network:
    driver: bridge

volumes:
  logs:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./logs 
  data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./data   
  scripts:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./scripts
  dev_postgres_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./postgres/data  




